                    <hr/>
                    <input id="userId" type="hidden" defaultValue=""/>
                    <input id="value" type="hidden" defaultValue={1}/>
                </div>
            </>
        );
    }

    const container = document.getElementById('root');
    const root = createRoot(container);
    root.render(
        <MyApp/>
    );

</script>
</body>
</html>
