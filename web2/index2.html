<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 with ECharts</title>
</head>
<body>

<div id="app">
    <div id="main" style="width: 424px;height:424px;"></div>
</div>

<!-- 引入 Vue 3 和 ECharts 的 CDN 链接 -->
<script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<script>
    const {ref, onMounted} = Vue;

    const app = Vue.createApp({
        setup() {

            onMounted(() => {
                const chartRef = document.getElementById("main");

                // ECharts 数据和配置
                option = {
                    series: [
                        {
                            type: 'gauge',
                            axisLine: {
                                lineStyle: {
                                    width: 30,
                                    color: [
                                        [0.3, '#67e0e3'],
                                        [0.7, '#37a2da'],
                                        [1, '#fd666d']
                                    ]
                                }
                            },
                            pointer: {
                                itemStyle: {
                                    color: 'auto'
                                }
                            },
                            axisTick: {
                                distance: -30,
                                length: 8,
                                lineStyle: {
                                    color: '#fff',
                                    width: 2
                                }
                            },
                            splitLine: {
                                distance: -30,
                                length: 30,
                                lineStyle: {
                                    color: '#fff',
                                    width: 4
                                }
                            },
                            axisLabel: {
                                color: 'inherit',
                                distance: 40,
                                fontSize: 20
                            },
                            detail: {
                                valueAnimation: true,
                                formatter: '{value} km/h',
                                color: 'inherit'
                            },
                            data: [
                                {
                                    value: 70
                                }
                            ]
                        }
                    ]
                };

                // 使用 ECharts
                const myChart = echarts.init(chartRef);
                myChart.setOption(option);
            });

            return {};
        }
    });

    app.mount("#app");
</script>

</body>
</html>
